<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/css/style.css">
    <title>Blog JSONPlaceholder</title>
</head>
<body>
    <h1>BLOG JSONPlaceholder</h1>

    <!-- Form Field -->
    <fieldset>
        <legend>Add New Post</legend>

        <div>
            <input id="title-field" placeholder="Post title">
        </div>
        <div>
            <textarea name="" id="body-field" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="send-post">Send Post</button>
        </div>
    </fieldset>

    <!-- Posts Field -->
    <div class="posts"></div>

    <!-- Script JS -->
    <script src="public/js/script.js"></script>
</body>
</html>
